plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "io.cloudwalk.pos.pinpadservice"
        minSdk 25
        targetSdk 25
        versionCode 4
        versionName "1.0.3"

        setProperty("archivesBaseName", "sunmi-$applicationId-vn-$versionName-vc-$versionCode")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization.
            minifyEnabled true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation project(path: ':PinpadLibrary')
    implementation files('libs/PayLib-release-1.4.59.aar')
    implementation files('libs/PPCompp2-v1.28.aar')
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'io.cloudwalk:loglibrary:1.0.1'
    implementation 'io.cloudwalk:utilitieslibrary:1.0.3'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
